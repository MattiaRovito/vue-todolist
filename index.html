<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--* MY CSS -->
    <link rel="stylesheet" href="css/style.css">


    <!--* VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


    <!--* Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   
    <title>Document</title>
</head>
<body>
    
    <div id="app" class="container">

        <div class="logo">
            <img src="https://i0.wp.com/pmihaylov.com/wp-content/uploads/2020/07/todocheck-logo-1.png?fit=1098%2C408&ssl=1" alt="To Do List">
        </div>

        <div class="to-do">
            <input type="text" placeholder="To do" v-model="nuovaLista" @keyup.enter="pushToDo">
            <button @click="pushToDo()">Aggiungi</button>
        </div>

        
        <div class="list clearfix">
            <ul>
                <li v-for="item in lista">
                    {{item}} 
                    <i class="fas fa-trash-alt"></i>
                </li>   
                
            </ul>
        </div>



    </div>




    <!--* MY JS -->
    <script src="js/script.js"></script>
</body>
</html>
